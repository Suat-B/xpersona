<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Speed Reader - xpersona</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.3);
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-sec: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-page);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: var(--text-main);
            height: 100vh;
            /* Fallback */
            height: 100dvh;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- Layout & Navigation --- */
        .layout {
            display: flex;
            height: 100vh;
            /* Fallback */
            height: 100dvh;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.85);
            /* Slightly more opaque */
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            z-index: 50;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sidebar-header {
            padding: 24px;
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-mark {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            border-radius: 8px;
            display: grid;
            place-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 24px;
            color: var(--text-sec);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background: rgba(0, 0, 0, 0.02);
            color: var(--text-main);
        }

        .nav-link.active {
            background: linear-gradient(90deg, rgba(37, 99, 235, 0.08), transparent);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
        }

        .main-content {
            flex: 1;
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* --- Header (Mobile) --- */
        .mobile-header {
            display: none;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 40;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .icon-btn {
            background: transparent;
            border: none;
            padding: 8px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            color: var(--text-main);
            cursor: pointer;
            transition: background 0.2s;
        }

        .icon-btn:active {
            background: rgba(0, 0, 0, 0.05);
        }

        /* --- Bookshelf --- */
        .container {
            padding: 24px 32px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            color: var(--text-sec);
            margin-bottom: 32px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 24px;
        }

        .book-item {
            position: relative;
            background: transparent;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .book-item:hover {
            transform: translateY(-8px);
        }

        .book-cover-wrap {
            aspect-ratio: 2/3;
            background: #fff;
            border-radius: 12px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                inset 2px 0 4px rgba(255, 255, 255, 0.4),
                inset -2px 0 4px rgba(0, 0, 0, 0.05);
            /* Spine effect */
            overflow: hidden;
            margin-bottom: 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .book-cover-color {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .book-cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-meta h3 {
            font-size: 0.95rem;
            font-weight: 600;
            margin: 0 0 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-main);
        }

        .book-meta p {
            font-size: 0.8rem;
            color: var(--text-sec);
            margin: 0;
        }

        .progress-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
        }

        .delete-action {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 28px;
            height: 28px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            display: grid;
            place-items: center;
            box-shadow: 0 4px 6px rgba(239, 68, 68, 0.3);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s;
            z-index: 10;
        }

        .book-item:hover .delete-action {
            opacity: 1;
            transform: scale(1);
        }

        /* --- Floating Action Button (FAB) --- */
        .fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 20px;
            box-shadow:
                0 20px 25px -5px rgba(37, 99, 235, 0.4),
                0 10px 10px -5px rgba(37, 99, 235, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 40;
        }

        .fab:hover {
            transform: scale(1.05) rotate(90deg);
        }

        .fab svg {
            width: 28px;
            height: 28px;
        }

        /* --- Reader View (Immersive) --- */
        .reader-island {
            position: fixed;
            inset: 0;
            background: var(--bg-card);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            display: flex;
            flex-direction: column;
        }

        .reader-island.open {
            transform: translateY(0);
        }

        .reader-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .reader-stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            cursor: pointer;
            /* Tap to toggle play */
        }

        .rsvp-display {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            text-align: center;
            color: var(--text-main);
            line-height: 1.2;
            position: relative;
        }

        .rsvp-display::after {
            /* Focus bars */
            content: '';
            position: absolute;
            top: -10%;
            left: 50%;
            height: 120%;
            width: 2px;
            background: rgba(0, 0, 0, 0.05);
            /* Very subtle guide */
            transform: translateX(-50%);
            z-index: -1;
        }

        .highlight-char {
            color: #ef4444;
            /* Red focus point */
        }

        /* Controls Bottom Sheet */
        .controls-sheet {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 24px 24px 48px;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.05);
        }

        .progress-track {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-sec);
            font-weight: 600;
            margin-bottom: 12px;
        }

        .range-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            margin-bottom: 24px;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(37, 99, 235, 0.4);
            border: 2px solid white;
        }

        .btn-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
        }

        .play-btn {
            width: 72px;
            height: 72px;
            border-radius: 24px;
            background: var(--text-main);
            color: white;
            border: none;
            display: grid;
            place-items: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .sec-btn {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: #f1f5f9;
            color: var(--text-main);
            border: none;
            display: grid;
            place-items: center;
            cursor: pointer;
        }

        /* --- Empty State --- */
        .empty-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            border: 2px dashed #e2e8f0;
            border-radius: 20px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* --- Responsive Queries --- */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                inset: 0;
                /* Full screen sidebar on mobile */
                width: 80%;
                max-width: 320px;
                transform: translateX(-100%);
                box-shadow: 10px 0 30px rgba(0, 0, 0, 0.1);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-header {
                display: flex;
            }

            .container {
                padding: 16px 20px;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                /* Tighter gap for small screens */
            }

            .page-title {
                font-size: 1.5rem;
            }

            .fab {
                bottom: 24px;
                right: 24px;
                width: 56px;
                height: 56px;
            }
        }

        /* Overlay for sidebar */
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            z-index: 45;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--text-main);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            z-index: 200;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>

    <div class="layout">
        <div class="backdrop" id="backdrop" onclick="closeSidebar()"></div>

        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-mark">XP</div>
                <span>xpersona</span>
            </div>

            <div style="flex: 1; padding: 12px;">
                <a href="dashboard.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Bookshelf
                </a>
            </div>

            <div style="padding: 24px; border-top: 1px solid rgba(0,0,0,0.05);">
                <div style="font-size: 0.8rem; color: var(--text-sec);">Account</div>
                <div style="font-weight: 600; margin-top: 4px;">Suat Bastug</div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="mobile-header">
                <button class="icon-btn" onclick="openSidebar()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <span class="header-title">My Library</span>
                <div style="width: 40px;"></div> <!-- Spacer -->
            </header>

            <div class="container">
                <h1 class="page-title">My Library</h1>
                <p class="page-subtitle">Your collection of eBooks, ready for speed reading.</p>

                <div class="grid" id="books-grid">
                    <!-- Dynamic Books -->
                </div>

                <div id="empty-state" class="empty-zone" style="display: none;">
                    <div class="empty-icon">ðŸ“š</div>
                    <h3 style="margin: 0 0 8px 0;">No books yet</h3>
                    <p style="color: var(--text-sec); margin: 0;">Tap the + button to add your first book.</p>
                </div>
            </div>

            <!-- Hidden Input -->
            <input type="file" id="file-input" accept=".txt,.pdf,.epub" style="display: none;">

            <!-- FAB -->
            <button class="fab" onclick="document.getElementById('file-input').click()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </main>
    </div>

    <!-- Reader View Overlay -->
    <div class="reader-island" id="reader-view">
        <div class="reader-top">
            <button class="icon-btn" onclick="closeReader()" style="background: rgba(0,0,0,0.05);">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
            </button>
            <div style="font-weight: 600; opacity: 0.7;" id="reader-title">Book Title</div>
            <button class="icon-btn" onclick="toggleSettings()" style="background: rgba(0,0,0,0.05);">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </div>

        <div class="reader-stage" onclick="togglePlay()">
            <div id="rsvp-word" class="rsvp-display">
                Ready
            </div>
        </div>

        <div class="controls-sheet">
            <div class="progress-track">
                <span id="progress-text">0%</span>
                <span id="time-left">0 min</span>
            </div>
            <input type="range" class="range-slider" min="0" max="100" value="0" id="progress-slider"
                oninput="seek(this.value)">

            <div class="btn-group">
                <button class="sec-btn" onclick="rewind()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 19l-9-7 9-7v14z"></path>
                    </svg>
                </button>

                <button class="play-btn" id="play-btn" onclick="togglePlay()">
                    <svg id="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg id="pause-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="none"
                        style="display: none;">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>

                <button class="sec-btn" onclick="forward()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 5l9 7-9 7V5z"></path>
                    </svg>
                </button>
            </div>

            <div style="margin-top: 32px; display: none;" id="settings-panel">
                <div class="progress-track">
                    <span>Speed</span>
                    <span id="wpm-display">300 WPM</span>
                </div>
                <input type="range" class="range-slider" min="100" max="1000" step="10" value="300" id="wpm-slider"
                    oninput="updateWPM(this.value)">
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader"
        style="display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(5px); z-index: 200; place-items: center;">
        <div style="font-weight: 600; color: var(--primary);">Processing Book...</div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">Message</div>

    <script src="speed-reader.js"></script>
    <script>
        function openSidebar() {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('backdrop').classList.add('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('backdrop').classList.remove('active');
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // Override Loader to use flex
        const originalShowLoader = window.showLoader;
        window.showLoader = function (show) {
            const l = document.getElementById('loader');
            l.style.display = show ? 'grid' : 'none';
        }
    </script>
</body>

</html>
