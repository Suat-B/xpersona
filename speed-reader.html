<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speed Reader - xpersona</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        /* Mobile First & Dashboard Layout Overrides */
        :root {
            --primary: #0066cc;
            --bg-page: #f5f5f7;
            --bg-card: #ffffff;
            --text-main: #1d1d1f;
            --text-sec: #86868b;
        }

        body {
            background-color: var(--bg-page);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Reusing sidebar styles from dashboard, but ensuring they collapse on mobile */
        .dashboard-sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid #e5e5e7;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .dashboard-sidebar {
                transform: translateX(-100%);
            }

            .dashboard-sidebar.open {
                transform: translateX(0);
            }

            .dashboard-main {
                margin-left: 0 !important;
                width: 100%;
            }
        }

        .dashboard-main {
            flex: 1;
            margin-left: 260px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header logic */
        .mobile-header {
            display: none;
            padding: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e5e7;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 90;
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
            }

            .desktop-header {
                display: none;
            }
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-main);
        }

        /* --- BOOKSHELF VIEW --- */
        .bookshelf-container {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .bookshelf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
        }

        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }

        .book-cover {
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-sec);
            font-size: 2rem;
            position: relative;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-info {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .book-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-main);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-meta {
            font-size: 0.8rem;
            color: var(--text-sec);
            margin-bottom: 8px;
        }

        .book-progress {
            margin-top: auto;
            height: 4px;
            background: #e5e5e7;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            color: #ff3b30;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .book-card:hover .delete-btn {
            opacity: 1;
        }

        /* FAB for adding books */
        .fab-add {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.2s;
            z-index: 50;
        }

        .fab-add:hover {
            transform: scale(1.05);
        }

        /* --- READER OVERLAY VIEW --- */
        .reader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-card);
            z-index: 200;
            display: none;
            /* Hidden by default */
            flex-direction: column;
        }

        .reader-overlay.active {
            display: flex;
        }

        .reader-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .reader-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
            position: relative;
        }

        /* The Flashing Word */
        #rsvp-word {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-main);
            transition: color 0.1s;
        }

        #rsvp-word .highlight {
            color: #d70015;
            /* Focus point highlight */
        }

        @media (min-width: 768px) {
            #rsvp-word {
                font-size: 5rem;
            }
        }

        .reader-controls {
            padding: 24px 16px 48px;
            /* Extra padding bottom for safe areas */
            background: #fbfbfd;
            border-top: 1px solid #e5e5e7;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.2s;
        }

        .control-btn.main-play {
            width: 64px;
            height: 64px;
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 102, 204, 0.3);
        }

        .control-btn.main-play svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .slider-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-sec);
            font-weight: 500;
        }

        input[type=range] {
            width: 100%;
            accent-color: var(--primary);
            height: 4px;
            background: #e5e5e7;
            border-radius: 2px;
            outline: none;
        }

        /* Loading States */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            display: none;
            z-index: 300;
        }
    </style>
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar (Reused structure) -->
        <aside class="dashboard-sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a style="display: flex; justify-content: space-between; align-items: center; font-size: 1.5rem; font-weight: 700; color: #1d1d1f; text-decoration: none; padding: 24px;"
                    href="index.html">
                    <span>xpersona</span>
                    <button class="menu-btn" onclick="toggleSidebar()" style="display: none;">&times;</button>
                    <!-- Close for mobile -->
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="dashboard.html" class="nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <polyline points="9,22 9,12 15,12 15,22" />
                        </svg>
                        Dashboard
                    </a>
                    <a href="#" class="nav-item active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                        Speed Reader
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Mobile Header -->
        <header class="mobile-header">
            <button class="menu-btn" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <span style="font-weight: 600;">Speed Reader</span>
            <div style="width: 24px;"></div> <!-- Spacer -->
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Bookshelf View -->
            <div class="bookshelf-container" id="bookshelf-view">
                <div class="bookshelf-header">
                    <h1 style="font-size: 1.8rem; font-weight: 700;">My Library</h1>
                </div>

                <div class="books-grid" id="books-grid">
                    <!-- Books will be injected here -->
                </div>

                <div id="empty-state"
                    style="text-align: center; padding: 60px 20px; color: var(--text-sec); display: none;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1"
                        style="margin-bottom: 16px;">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    <h3>No books yet</h3>
                    <p>Tap the + button to upload an eBook (PDF, EPUB, TXT)</p>
                </div>
            </div>

            <!-- File Input (Hidden) -->
            <input type="file" id="file-input" accept=".txt,.pdf,.epub" style="display: none;">

            <!-- FAB -->
            <button class="fab-add" onclick="document.getElementById('file-input').click()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </main>
    </div>

    <!-- Reader Overlay -->
    <div class="reader-overlay" id="reader-view">
        <div class="reader-header">
            <button class="menu-btn" onclick="closeReader()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <span id="reader-title"
                style="font-weight: 600; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Book
                Title</span>
            <button class="menu-btn" onclick="toggleSettings()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </div>

        <div class="reader-content" onclick="togglePlay()">
            <div id="rsvp-word">Ready</div>
        </div>

        <div class="reader-controls">
            <!-- Progress Slider -->
            <div class="slider-container" style="margin-bottom: 24px;">
                <div class="slider-label">
                    <span id="progress-text">0%</span>
                    <span id="time-left">0 min left</span>
                </div>
                <input type="range" min="0" max="100" value="0" id="progress-slider" oninput="seek(this.value)">
            </div>

            <!-- Play Controls -->
            <div class="control-row">
                <button class="control-btn" onclick="rewind()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 19l-9-7 9-7v14z"></path>
                        <path d="M22 19l-9-7 9-7v14z"></path>
                    </svg>
                </button>
                <button class="control-btn main-play" id="play-btn" onclick="togglePlay()">
                    <svg id="play-icon" viewBox="0 0 24 24">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                <button class="control-btn" onclick="forward()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 5l9 7-9 7V5z"></path>
                        <path d="M2 5l9 7-9 7V5z"></path>
                    </svg>
                </button>
            </div>

            <!-- WPM Slider -->
            <div class="slider-container">
                <div class="slider-label">
                    <span>Speed</span>
                    <span id="wpm-display">300 WPM</span>
                </div>
                <input type="range" min="100" max="1200" step="10" value="300" id="wpm-slider"
                    oninput="updateWPM(this.value)">
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader">Processing...</div>

    <script src="speed-reader.js"></script>
    <script>
        // Simple sidebar toggle for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-header .menu-btn');

            sidebar.classList.toggle('open');
            if (sidebar.classList.contains('open')) {
                // Ensure close button is shown inside sidebar on mobile
                document.querySelector('.sidebar-logo .menu-btn').style.display = 'block';
            } else {
                document.querySelector('.sidebar-logo .menu-btn').style.display = 'none';
            }
        }
    </script>
</body>

</html>
